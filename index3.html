		<div class="intro">

				<h2>Enter every playerâ€™s name and email address here. </h2>
				
				<p>Please enter each email on a new line.</p>
				
				
				<form id="form" onsubmit="addName(); return false">
					<p>
						<label for="nameInput">First name</label>
<!-- 					<textarea id="nameInput" name="emails" placeholder="example@email.com" pattern="^(((\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*(\r\n)?" required></textarea> -->

					</p>

					<p>
						<label for="emailInput">Email Address</label>
						<input type="email" id="emailInput" placeholder="gimme@compliment.com" required>

					<div class="button-container">
